<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World War II - USAHistory Knowledge Graph</title>
  <link rel="stylesheet" href="styles/academic.css">
  <style>
    :root {
      --background: #f5f5f5;
      --text: #333333;
      --link: #990000;
      --accent: #666666;
      --border: #cccccc;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--background);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2, h3, h4 {
      color: var(--text);
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
    }
    .entity-type {
      color: var(--accent);
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    .attributes {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .attribute-row {
      display: grid;
      grid-template-columns: 200px 1fr;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .attribute-row:last-child {
      border-bottom: none;
    }
    .attribute-key {
      color: var(--accent);
    }
    .relationship-list {
      list-style: none;
      padding: 0;
    }
    .relationship-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .relationship-attributes {
      margin-top: 4px;
      font-size: 0.9em;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← Back to Graph</a>
  <h1>World War II</h1>
  <div class="entity-type">time_period</div>
  
  <h3>Attributes</h3>
  <div class="attributes">
    
      <div class="attribute-row">
        <div class="attribute-key">name</div>
        <div class="attribute-value">World War II</div>
      </div>
    
      <div class="attribute-row">
        <div class="attribute-key">startYear</div>
        <div class="attribute-value">1941</div>
      </div>
    
      <div class="attribute-row">
        <div class="attribute-key">endYear</div>
        <div class="attribute-value">1945</div>
      </div>
    
      <div class="attribute-row">
        <div class="attribute-key">description</div>
        <div class="attribute-value">American involvement in the global conflict</div>
      </div>
    
  </div>

  <h3>Relationships</h3>
  <h4>Incoming</h4><ul class="relationship-list"><li class="relationship-item">
        <a href="pearl-harbor.html">Attack on Pearl Harbor</a> → <strong>occurred_during</strong>
      </li></ul>
</body>
</html>
