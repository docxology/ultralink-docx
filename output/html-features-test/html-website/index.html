<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Features Test</title>
    <meta name="description" content="Testing HTML website features">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="theme-default">
    <header>
        <h1>HTML Features Test</h1>
        <p>Testing HTML website features</p>
        <div class="controls">
            <div class="legend"></div>
            <div class="filters">
                <label>Filter by type:
                    <select id="typeFilter">
                        <option value="all">All</option>
                    </select>
                </label>
                <label>Search:
                    <input type="text" id="searchInput" placeholder="Search nodes...">
                </label>
            </div>
        </div>
    </header>
    <main>
        <div id="graph"></div>
        <div id="details" class="details-panel">
            <h2>Details</h2>
            <div id="nodeDetails">
                <p>Click a node to see details</p>
            </div>
        </div>
    </main>
    <script>
        const data = {
            entities: [{"id":"entity1","type":"person","attributes":{"name":"John Doe","age":30,"email":"john@example.com"}},{"id":"entity2","type":"project","attributes":{"title":"Project Alpha","status":"Active","priority":"High"}},{"id":"entity3","type":"resource","attributes":{"type":"Document","url":"https://example.com/doc"}}],
            relationships: [{"source":"entity1","target":"entity2","type":"manages"},{"source":"entity1","target":"entity3","type":"created"},{"source":"entity2","target":"entity3","type":"contains"}]
        };
        
        // Color scale for different node types
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
        
        // Set up the SVG
        const margin = { top: 20, right: 20, bottom: 20, left: 20 };
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;
        
        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
            
        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => {
                container.attr('transform', event.transform);
            });
            
        svg.call(zoom);
        
        // Create container for the graph
        const container = svg.append('g');
        
        // Create arrow marker for directed edges
        svg.append('defs').append('marker')
            .attr('id', 'arrowhead')
            .attr('viewBox', '-5 -5 10 10')
            .attr('refX', 15)
            .attr('refY', 0)
            .attr('markerWidth', 6)
            .attr('markerHeight', 6)
            .attr('orient', 'auto')
            .append('path')
            .attr('d', 'M -5,-5 L 5,0 L -5,5')
            .attr('fill', '#999');
            
        // Create the links
        const links = container.append('g')
            .selectAll('line')
            .data(data.relationships)
            .enter()
            .append('line')
            .attr('stroke', '#999')
            .attr('stroke-width', 1)
            .attr('marker-end', 'url(#arrowhead)')
            .attr('stroke-opacity', 0.6);
            
        // Create the nodes
        const nodes = container.append('g')
            .selectAll('g')
            .data(data.entities)
            .enter()
            .append('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
                
        // Add circles for nodes
        nodes.append('circle')
            .attr('r', 8)
            .attr('fill', d => colorScale(d.type))
            .attr('stroke', '#fff')
            .attr('stroke-width', 2);
            
        // Add labels to nodes
        nodes.append('text')
            .attr('dx', 12)
            .attr('dy', '.35em')
            .text(d => d.attributes.name || d.id)
            .attr('font-size', '12px')
            .attr('fill', '#333');
            
        // Set up the simulation
        const simulation = d3.forceSimulation()
            .force('link', d3.forceLink().id(d => d.id).distance(100))
            .force('charge', d3.forceManyBody().strength(-200))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(30));
            
        // Update the simulation
        simulation
            .nodes(data.entities)
            .on('tick', ticked);
            
        simulation.force('link')
            .links(data.relationships);
            
        // Create the legend
        const types = [...new Set(data.entities.map(d => d.type))];
        const legend = d3.select('.legend')
            .append('div')
            .attr('class', 'legend-items');
            
        legend.selectAll('.legend-item')
            .data(types)
            .enter()
            .append('div')
            .attr('class', 'legend-item')
            .html(d => '<span class="legend-color" style="background-color: ' + colorScale(d) + '"></span><span class="legend-label">' + d + '</span>');
            
        // Populate type filter
        const typeFilter = document.getElementById('typeFilter');
        types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            typeFilter.appendChild(option);
        });
        
        // Add event listeners
        typeFilter.addEventListener('change', filterNodes);
        document.getElementById('searchInput').addEventListener('input', filterNodes);
        
        // Node click handler
        nodes.on('click', (event, d) => {
            showNodeDetails(d);
        });
        
        // Hover effects
        nodes
            .on('mouseover', highlightConnections)
            .on('mouseout', resetHighlight);
            
        // Functions
        function ticked() {
            links
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
                
            nodes.attr('transform', d => 'translate(' + d.x + ',' + d.y + ')');
        }
        
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }
        
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }
        
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
        
        function showNodeDetails(node) {
            const details = document.getElementById('nodeDetails');
            let html = '<h3>' + (node.attributes.name || node.id) + '</h3>' +
                      '<p><strong>Type:</strong> ' + node.type + '</p>';
            
            for (const [key, value] of Object.entries(node.attributes)) {
                if (key !== 'name' && typeof value !== 'object') {
                    html += '<p><strong>' + key + ':</strong> ' + value + '</p>';
                }
            }
            
            details.innerHTML = html;
        }
        
        function highlightConnections(event, d) {
            // Reduce opacity of all elements
            nodes.style('opacity', 0.2);
            links.style('opacity', 0.1);
            
            // Highlight connected nodes and links
            const connectedNodes = new Set();
            links.each(l => {
                if (l.source === d || l.target === d) {
                    connectedNodes.add(l.source.id);
                    connectedNodes.add(l.target.id);
                }
            });
            
            nodes.filter(n => connectedNodes.has(n.id))
                .style('opacity', 1);
                
            links.filter(l => l.source === d || l.target === d)
                .style('opacity', 1)
                .style('stroke-width', 2);
                
            // Show the current node
            d3.select(event.currentTarget).style('opacity', 1);
        }
        
        function resetHighlight() {
            nodes.style('opacity', 1);
            links.style('opacity', 0.6)
                .style('stroke-width', 1);
        }
        
        function filterNodes() {
            const selectedType = typeFilter.value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            nodes.style('display', d => {
                const matchesType = selectedType === 'all' || d.type === selectedType;
                const matchesSearch = !searchText || 
                    d.id.toLowerCase().includes(searchText) || 
                    (d.attributes.name && d.attributes.name.toLowerCase().includes(searchText));
                return matchesType && matchesSearch ? null : 'none';
            });
            
            links.style('display', d => {
                const sourceVisible = selectedType === 'all' || d.source.type === selectedType;
                const targetVisible = selectedType === 'all' || d.target.type === selectedType;
                return sourceVisible && targetVisible ? null : 'none';
            });
        }
    </script>
</body>
</html>
