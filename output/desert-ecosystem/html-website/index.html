<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desert Ecosystem</title>
  
  <style>
    :root {
      --background: #ffffff;
      --text: #000000;
      --link: #0066cc;
      --accent: #666666;
      --border: #dddddd;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
    }
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }
    .sidebar {
      padding: 20px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }
    .main {
      padding: 20px;
      overflow-y: auto;
    }
    h1, h2, h3, h4 {
      color: var(--text);
      margin-top: 0;
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .entity-list {
      list-style: none;
      padding: 0;
    }
    .entity-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .entity-type {
      color: var(--accent);
      font-size: 0.9em;
    }
    #graph {
      width: 100%;
      height: 600px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--background);
      color: var(--text);
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Desert Ecosystem</h2>
      <p>Interactive visualization of desert ecosystem relationships</p>
      
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search entities..." />
      </div>
      
      <h3>Entities</h3>
      <ul class="entity-list" id="entity-list">
        
          <li class="entity-item" data-id="saguaro" data-type="organism">
            <a href="saguaro.html">
              Saguaro Cactus
            </a>
            <div class="entity-type">organism</div>
          </li>
        
          <li class="entity-item" data-id="kangaroo-rat" data-type="organism">
            <a href="kangaroo-rat.html">
              Kangaroo Rat
            </a>
            <div class="entity-type">organism</div>
          </li>
        
          <li class="entity-item" data-id="aridity" data-type="environmental_factor">
            <a href="aridity.html">
              Aridity
            </a>
            <div class="entity-type">environmental_factor</div>
          </li>
        
      </ul>
    </div>
    <div class="main">
      <div id="graph"></div>
      <script>
        // Graph visualization code
        const data = {
          nodes: [
            {
                "id": "saguaro",
                "name": "Saguaro Cactus",
                "type": "organism",
                "attributes": {"name":"Saguaro Cactus","scientificName":"Carnegiea gigantea","type":"plant","height":"15-50 feet","lifespan":"150-200 years"}
              },
            {
                "id": "kangaroo-rat",
                "name": "Kangaroo Rat",
                "type": "organism",
                "attributes": {"name":"Kangaroo Rat","scientificName":"Dipodomys","type":"mammal","weight":"100-150g","nocturnal":true}
              },
            {
                "id": "aridity",
                "name": "Aridity",
                "type": "environmental_factor",
                "attributes": {"name":"Aridity","description":"Extremely dry conditions with minimal rainfall","annualRainfall":"3-15 inches"}
              }
          ],
          links: [
            {
                "source": "saguaro",
                "target": "aridity",
                "type": "adapts_to"
              },
            {
                "source": "kangaroo-rat",
                "target": "aridity",
                "type": "adapts_to"
              }
          ]
        };

        const width = document.getElementById('graph').clientWidth;
        const height = 600;

        const simulation = d3.forceSimulation(data.nodes)
          .force('link', d3.forceLink(data.links).id(d => d.id))
          .force('charge', d3.forceManyBody().strength(-100))
          .force('center', d3.forceCenter(width / 2, height / 2));

        const svg = d3.select('#graph')
          .append('svg')
          .attr('width', width)
          .attr('height', height);

        const link = svg.append('g')
          .selectAll('line')
          .data(data.links)
          .join('line')
          .attr('stroke', 'var(--border)')
          .attr('stroke-width', 1);

        const node = svg.append('g')
          .selectAll('circle')
          .data(data.nodes)
          .join('circle')
          .attr('r', 5)
          .attr('fill', 'var(--link)')
          .call(drag(simulation));

        node.append('title')
          .text(d => d.attributes.name || d.attributes.title || d.id);

        simulation.on('tick', () => {
          link
            .attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);

          node
            .attr('cx', d => d.x)
            .attr('cy', d => d.y);
        });

        // Entity selection functionality
        window.selectEntityById = function(id) {
          // Find the selected node
          const selectedNode = data.nodes.find(function(n) { return n.id === id; });
          if (!selectedNode) return;
          
          // Reset all nodes
          node.attr('r', 5).attr('stroke', null);
          
          // Highlight the selected node
          const selectedNodeElement = node.filter(function(d) { return d.id === id; })
            .attr('r', 8)
            .attr('stroke', 'var(--link)')
            .attr('stroke-width', 2);
          
          // Center and zoom on the selected node
          const scale = 2;
          const x = width / 2 - scale * selectedNode.x;
          const y = height / 2 - scale * selectedNode.y;
          
          svg.transition().duration(500)
            .attr('transform', 'translate(' + x + ',' + y + ') scale(' + scale + ')');
        };

        function drag(simulation) {
          function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
          }
          
          function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
          }
          
          function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
          }
          
          return d3.drag()
            .on('start', dragstarted)
            .on('drag', dragged)
            .on('end', dragended);
        }

        
        // Search functionality
        const searchInput = document.getElementById('search-input');
        const entityList = document.getElementById('entity-list');
        const entityItems = entityList.querySelectorAll('.entity-item');

        searchInput.addEventListener('input', function() {
          const searchTerm = this.value.toLowerCase();
          
          entityItems.forEach(item => {
            const id = item.getAttribute('data-id').toLowerCase();
            const type = item.getAttribute('data-type').toLowerCase();
            const text = item.textContent.toLowerCase();
            
            if (id.includes(searchTerm) || type.includes(searchTerm) || text.includes(searchTerm)) {
              item.style.display = '';
            } else {
              item.style.display = 'none';
            }
          });
        });
        
      </script>
    </div>
  </div>
</body>
</html>
