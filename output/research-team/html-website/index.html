<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Team Portal</title>
  <style>
    :root {
      --background: #f5f5f5;
      --text: #333333;
      --link: #990000;
      --accent: #666666;
      --border: #cccccc;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
    }
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }
    .sidebar {
      padding: 20px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }
    .main {
      padding: 20px;
      overflow-y: auto;
    }
    h1, h2, h3, h4 {
      color: var(--text);
      margin-top: 0;
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .entity-list {
      list-style: none;
      padding: 0;
    }
    .entity-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .entity-type {
      color: var(--accent);
      font-size: 0.9em;
    }
    #graph {
      width: 100%;
      height: 600px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--background);
      color: var(--text);
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Research Team Portal</h2>
      <p>Interactive visualization of research team relationships</p>
      
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search entities..." />
      </div>
      
      <h3>Entities</h3>
      <ul class="entity-list" id="entity-list">
        
          <li class="entity-item" data-id="alice" data-type="researcher">
            <a href="alice.html">
              Alice Chen
            </a>
            <div class="entity-type">researcher</div>
          </li>
        
          <li class="entity-item" data-id="bob" data-type="researcher">
            <a href="bob.html">
              Bob Smith
            </a>
            <div class="entity-type">researcher</div>
          </li>
        
          <li class="entity-item" data-id="desert-ecology" data-type="project">
            <a href="desert-ecology.html">
              Desert Ecology Study
            </a>
            <div class="entity-type">project</div>
          </li>
        
          <li class="entity-item" data-id="climate-impact" data-type="project">
            <a href="climate-impact.html">
              Climate Impact Assessment
            </a>
            <div class="entity-type">project</div>
          </li>
        
      </ul>
    </div>
    <div class="main">
      <div id="graph"></div>
      <script>
        // Graph visualization code
        const data = {
          nodes: [{"id":"alice","name":"Alice Chen","type":"researcher"},{"id":"bob","name":"Bob Smith","type":"researcher"},{"id":"desert-ecology","name":"Desert Ecology Study","type":"project"},{"id":"climate-impact","name":"Climate Impact Assessment","type":"project"}],
          links: [{"source":"alice","target":"desert-ecology","type":"leads"},{"source":"alice","target":"climate-impact","type":"contributes_to"},{"source":"bob","target":"desert-ecology","type":"works_on"},{"source":"bob","target":"alice","type":"reports_to"}]
        };

        const width = document.getElementById('graph').clientWidth;
        const height = 600;

        const simulation = d3.forceSimulation(data.nodes)
          .force('link', d3.forceLink(data.links).id(d => d.id))
          .force('charge', d3.forceManyBody().strength(-100))
          .force('center', d3.forceCenter(width / 2, height / 2));

        const svg = d3.select('#graph')
          .append('svg')
          .attr('width', width)
          .attr('height', height);

        const link = svg.append('g')
          .selectAll('line')
          .data(data.links)
          .join('line')
          .attr('stroke', 'var(--border)')
          .attr('stroke-width', 1);

        const node = svg.append('g')
          .selectAll('circle')
          .data(data.nodes)
          .join('circle')
          .attr('r', 5)
          .attr('fill', 'var(--link)')
          .call(drag(simulation));

        node.append('title')
          .text(d => d.name);

        simulation.on('tick', () => {
          link
            .attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);

          node
            .attr('cx', d => d.x)
            .attr('cy', d => d.y);
        });

        function drag(simulation) {
          function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
          }
          
          function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
          }
          
          function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
          }
          
          return d3.drag()
            .on('start', dragstarted)
            .on('drag', dragged)
            .on('end', dragended);
        }

        
        // Search functionality
        const searchInput = document.getElementById('search-input');
        const entityList = document.getElementById('entity-list');
        const entityItems = entityList.querySelectorAll('.entity-item');

        searchInput.addEventListener('input', function() {
          const searchTerm = this.value.toLowerCase();
          
          entityItems.forEach(item => {
            const id = item.getAttribute('data-id').toLowerCase();
            const type = item.getAttribute('data-type').toLowerCase();
            const text = item.textContent.toLowerCase();
            
            if (id.includes(searchTerm) || type.includes(searchTerm) || text.includes(searchTerm)) {
              item.style.display = '';
            } else {
              item.style.display = 'none';
            }
          });
        });
        
      </script>
    </div>
  </div>
</body>
</html>
