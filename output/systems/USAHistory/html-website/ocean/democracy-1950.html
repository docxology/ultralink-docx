  <style>
    :root {
      --background: #f0f8ff;
      --text: #333333;
      --link: #006699;

    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--background);
      color: var(--text);
      max-width: 800px;

    a {

    }

    }

      padding: 16px;

    }
    .attribute-row {
      display: grid;
      grid-template-columns: 200px 1fr;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .attribute-row:last-child {

    }
    .attribute-key {

    .relationship-list {

      padding: 0;

    .relationship-item {
