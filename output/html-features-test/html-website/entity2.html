<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Alpha - HTML Features Test</title>
  <style>
    :root {
      --background: #ffffff;
      --text: #000000;
      --link: #0066cc;
      --accent: #666666;
      --border: #dddddd;
      --text-color: #000000;
      --bg-color: #ffffff;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      background: var(--background);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2, h3, h4 {
      color: var(--text);
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
    }
    .entity-type {
      color: var(--accent);
      margin-bottom: 20px;
    }
    .entity-section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .attribute-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
    }
    .attribute-table tr:nth-child(even) {
      background: rgba(0, 0, 0, 0.03);
    }
    .attribute-row {
      display: flex;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .attribute-key {
      font-weight: bold;
      width: 30%;
    }
    .attribute-value {
      width: 70%;
    }
    .relationship-list {
      list-style: none;
      padding: 0;
    }
    .relationship-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .relationship-attributes {
      margin-top: 4px;
      font-size: 0.9em;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← Back to Graph</a>
  <h1>Project Alpha</h1>
  <div class="entity-type">project</div>
  
  <div class="entity-section">
    <h3>Attributes</h3>
    <div class="attributes">
      <table class="attribute-table">
        
          <tr class="attribute-row">
            <td class="attribute-key">title</td>
            <td class="attribute-value">Project Alpha</td>
          </tr>
        
          <tr class="attribute-row">
            <td class="attribute-key">status</td>
            <td class="attribute-value">Active</td>
          </tr>
        
          <tr class="attribute-row">
            <td class="attribute-key">priority</td>
            <td class="attribute-value">High</td>
          </tr>
        
      </table>
    </div>
  </div>

  <div class="entity-section">
    <h3>Relationships</h3>
    <h4>Outgoing</h4><ul class="relationship-list"><li class="relationship-item">
        <strong>contains</strong> → <a href="entity3.html">entity3</a>
        <a href="javascript:void(0)" onclick="selectEntityById('entity3')" class="select-link" title="Select in graph">(select)</a><div class="relationship-attributes"><small><strong>section:</strong> Documentation</small> </div></li></ul><h4>Incoming</h4><ul class="relationship-list"><li class="relationship-item">
        <a href="entity1.html">John Doe</a> <strong>manages</strong> → 
        <a href="javascript:void(0)" onclick="selectEntityById('entity1')" class="select-link" title="Select in graph">(select)</a><div class="relationship-attributes"><small><strong>role:</strong> Project Manager</small> <small><strong>since:</strong> 2023-01-15</small> </div></li></ul>
  </div>
</body>
</html>
