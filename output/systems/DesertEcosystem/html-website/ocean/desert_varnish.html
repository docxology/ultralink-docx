<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desert Varnish - DesertEcosystem Knowledge Graph</title>
  <style>
    :root {
      --background: #f0f8ff;
      --text: #333333;
      --link: #006699;
      --accent: #4a9eff;
      --border: #b3d9ff;
      --text-color: #333333;
      --bg-color: #f0f8ff;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      background: var(--background);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2, h3, h4 {
      color: var(--text);
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
    }
    .entity-type {
      color: var(--accent);
      margin-bottom: 20px;
    }
    .entity-section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .attribute-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
    }
    .attribute-table tr:nth-child(even) {
      background: rgba(0, 0, 0, 0.03);
    }
    .attribute-row {
      display: flex;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .attribute-key {
      font-weight: bold;
      width: 30%;
    }
    .attribute-value {
      width: 70%;
    }
    .relationship-list {
      list-style: none;
      padding: 0;
    }
    .relationship-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .relationship-attributes {
      margin-top: 4px;
      font-size: 0.9em;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Graph</a>
  <h1>Desert Varnish</h1>
  <div class="entity-type">abiotic_factor</div>
  
  <div class="entity-section">
    <h3>Attributes</h3>
    <div class="attributes">
      <table class="attribute-table">
        
          <tr class="attribute-row">
            <td class="attribute-key">name</td>
            <td class="attribute-value">Desert Varnish</td>
          </tr>
        
          <tr class="attribute-row">
            <td class="attribute-key">type</td>
            <td class="attribute-value">geological</td>
          </tr>
        
          <tr class="attribute-row">
            <td class="attribute-key">description</td>
            <td class="attribute-value">Dark coating on exposed rock surfaces, composed of clay minerals with iron and manganese oxides.</td>
          </tr>
        
          <tr class="attribute-row">
            <td class="attribute-key">impact</td>
            <td class="attribute-value">low</td>
          </tr>
        
      </table>
    </div>
  </div>

  <div class="entity-section">
    <h3>Relationships</h3>
    <p>No relationships found.</p>
  </div>
</body>
</html>
