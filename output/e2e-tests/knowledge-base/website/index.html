<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base</title>
  <style>
    :root {
      --background: #ffffff;
      --text: #000000;
      --link: #0066cc;
      --accent: #666666;
      --border: #dddddd;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
    }
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }
    .sidebar {
      padding: 20px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }
    .main {
      padding: 20px;
      overflow-y: auto;
    }
    h1, h2, h3, h4 {
      color: var(--text);
      margin-top: 0;
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .entity-list {
      list-style: none;
      padding: 0;
    }
    .entity-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .entity-type {
      color: var(--accent);
      font-size: 0.9em;
    }
    #graph {
      width: 100%;
      height: 600px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .relationship-list {
      list-style: none;
      padding: 0;
    }
    .relationship-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .relationship-attributes {
      margin-top: 4px;
      font-size: 0.9em;
      color: var(--accent);
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Knowledge Base</h2>
      <p>Interactive visualization of knowledge base</p>
      <h3>Entities</h3>
      <ul class="entity-list">
        
          <li class="entity-item">
            <a href="machine-learning.html">
              Machine Learning
            </a>
            <div class="entity-type">concept</div>
          </li>
        
          <li class="entity-item">
            <a href="data-analysis.html">
              Data Analysis
            </a>
            <div class="entity-type">concept</div>
          </li>
        
          <li class="entity-item">
            <a href="project-management.html">
              Project Management
            </a>
            <div class="entity-type">concept</div>
          </li>
        
          <li class="entity-item">
            <a href="project-alpha.html">
              Project Alpha
            </a>
            <div class="entity-type">project</div>
          </li>
        
          <li class="entity-item">
            <a href="project-beta.html">
              Project Beta
            </a>
            <div class="entity-type">project</div>
          </li>
        
          <li class="entity-item">
            <a href="alice-smith.html">
              Alice Smith
            </a>
            <div class="entity-type">person</div>
          </li>
        
          <li class="entity-item">
            <a href="bob-johnson.html">
              Bob Johnson
            </a>
            <div class="entity-type">person</div>
          </li>
        
      </ul>
    </div>
    <div class="main">
      <div id="graph"></div>
      <script>
        // Graph visualization code
        const data = {
          nodes: [{"id":"machine-learning","name":"Machine Learning","type":"concept"},{"id":"data-analysis","name":"Data Analysis","type":"concept"},{"id":"project-management","name":"Project Management","type":"concept"},{"id":"project-alpha","name":"Project Alpha","type":"project"},{"id":"project-beta","name":"Project Beta","type":"project"},{"id":"alice-smith","name":"Alice Smith","type":"person"},{"id":"bob-johnson","name":"Bob Johnson","type":"person"}],
          links: [{"source":"project-alpha","target":"machine-learning","type":"uses"},{"source":"project-alpha","target":"data-analysis","type":"uses"},{"source":"project-beta","target":"machine-learning","type":"uses"},{"source":"alice-smith","target":"project-alpha","type":"manages"},{"source":"alice-smith","target":"project-beta","type":"manages"},{"source":"bob-johnson","target":"project-alpha","type":"works_on"},{"source":"bob-johnson","target":"project-beta","type":"works_on"}]
        };

        const width = document.getElementById('graph').clientWidth;
        const height = 600;

        const simulation = d3.forceSimulation(data.nodes)
          .force('link', d3.forceLink(data.links).id(d => d.id))
          .force('charge', d3.forceManyBody().strength(-100))
          .force('center', d3.forceCenter(width / 2, height / 2));

        const svg = d3.select('#graph')
          .append('svg')
          .attr('width', width)
          .attr('height', height);

        const link = svg.append('g')
          .selectAll('line')
          .data(data.links)
          .join('line')
          .attr('stroke', 'var(--border)')
          .attr('stroke-width', 1);

        const node = svg.append('g')
          .selectAll('circle')
          .data(data.nodes)
          .join('circle')
          .attr('r', 5)
          .attr('fill', 'var(--link)')
          .call(drag(simulation));

        node.append('title')
          .text(d => d.name);

        simulation.on('tick', () => {
          link
            .attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);

          node
            .attr('cx', d => d.x)
            .attr('cy', d => d.y);
        });

        function drag(simulation) {
          function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
          }
          
          function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
          }
          
          function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
          }
          
          return d3.drag()
            .on('start', dragstarted)
            .on('drag', dragged)
            .on('end', dragended);
        }
      </script>
    </div>
  </div>
</body>
</html>
